    border: 3px solid #e74c3c;

    .wordle-grid {
        display: grid;
        grid-template-rows: repeat(6, 1fr);
        gap: 10px;
        margin: 2rem auto;
        justify-content: center;
    }
    .wordle-row {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        gap: 10px;
    }
    .wordle-cell {
        width: 55px;
        height: 55px;
        border: 2px solid #e2e8f0;
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.8rem;
        font-weight: 800;
        text-transform: uppercase;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        background: #fff;
        max-width: 10vw
    }
    /* Animaci√≥n cuando escribes */
    .typing { border-color: #e1796e; transform: scale(1.05); box-shadow: 0 0 10px rgba(225,121,110,0.2); }

    /* Colores de validaci√≥n */
    .correct { background-color: #6aaa64 !important; border-color: #6aaa64 !important; color: white; }
    .present { background-color: #c9b458 !important; border-color: #c9b458 !important; color: white; }
    .absent { background-color: #787c7e !important; border-color: #787c7e !important; color: white; }

    /* Controles */
    .controls { display: flex; gap: 12px; margin-top: 1.5rem; }
    .wordle-input {
        flex: 1;
        padding: 1rem;
        border: 2px solid #e2e8f0;
        border-radius: 14px;
        font-size: 1.1rem;
        font-weight: 600;
        text-align: center;
        text-transform: uppercase;
        outline: none;
        transition: border-color 0.3s;
    }
    .wordle-input:focus { border-color: #e1796e; }
    .btn-jugar {
        background: #e1796e;
        color: white;
        border: none;
        padding: 0 1.5rem;
        border-radius: 14px;
        font-weight: 700;
        cursor: pointer;
        transition: transform 0.2s, background 0.3s;
    }
    .btn-jugar:hover { background: #d66155; transform: translateY(-2px); }
    .wordle-mensaje { margin-top: 1.5rem; font-weight: 600; min-height: 1.5rem; }

<script>
document.addEventListener("DOMContentLoaded", () => {
    // 1. FECHA
    const fechaElt = document.getElementById('fecha');
    if (fechaElt) {
        fechaElt.textContent = new Date().toLocaleDateString('es-ES', { 
            weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' 
        }).toUpperCase();
    }

    // 2. CONFIGURACI√ìN
    const palabrasJuego = ["MESSI", "PELE", "NEYMAR", "MBAPPE", "SUAREZ", "TEVEZ", "AGUERO", "SALAH", "MODRIC", "KROOS",
"RAMOS", "PEDRI", "HAALAND", "IBRA", "KANTE", "LUKAKU", "DYBALA", "ALABA", "XAVI", "INIESTA",
"ZIDANE", "PIRLO", "RONALDO", "KAKA", "FODEN", "BENZEMA", "KIMMICH", "SILVA", "SANE", "HAZARD",
"BUFFON", "OBLAK", "OSIMHEN", "GERRARD", "DAVIES", "ISCO", "FABINHO", "PALERMO", "ICARDI"];
    const palabraSecreta = palabrasJuego[new Date().getDate() % palabrasJuego.length].toUpperCase();
    const largoPalabra = palabraSecreta.length;
    
    // Aqu√≠ la cantidad de intentos depende del largo de la palabra
    const intentosMax = largoPalabra + 1; 
    
    let intentoActual = 0;
    let letraActual = 0;
    let juegoTerminado = false;

    const grid = document.getElementById("grid");
    const mensaje = document.getElementById("mensaje");
    const inputInvisible = document.getElementById("inputInvisible");
    const subtitulo = document.getElementById('subtitulo');
    
    if (subtitulo) subtitulo.textContent = `ADIVINA EL CRACK DE ${largoPalabra} LETRAS`;

    // 3. TABLERO
    function crearTablero() {
        if (!grid) return;
        grid.innerHTML = "";
        // Ajustamos las filas del grid seg√∫n intentosMax
        grid.style.gridTemplateRows = `repeat(${intentosMax}, 1fr)`;

        for (let i = 0; i < intentosMax; i++) {
            const row = document.createElement("div");
            row.className = "wordle-row";
            row.style.display = "grid";
            row.style.gridTemplateColumns = `repeat(${largoPalabra}, 1fr)`;
            row.style.gap = "8px";
            
            for (let j = 0; j < largoPalabra; j++) {
                const cell = document.createElement("div");
                cell.className = "wordle-cell";
                cell.id = `cell-${i}-${j}`;
                cell.onclick = () => { if(!juegoTerminado && inputInvisible) inputInvisible.focus(); };
                row.appendChild(cell);
            }
            grid.appendChild(row);
        }
        actualizarCursor();
    }

    function actualizarCursor() {
        document.querySelectorAll('.wordle-cell').forEach(c => c.classList.remove('cell-focus'));
        if (juegoTerminado) return;
        const celda = document.getElementById(`cell-${intentoActual}-${letraActual}`);
        if (celda) celda.classList.add('cell-focus');
    }

    // 4. ENTRADA
    window.addEventListener("keydown", (e) => manejarInput(e.key));
    
    if (inputInvisible) {
        inputInvisible.addEventListener("input", (e) => {
            const val = e.target.value.toUpperCase();
            if (val.length > 0) manejarInput(val.slice(-1));
            e.target.value = "";
        });
    }

    function manejarInput(tecla) {
        if (juegoTerminado) return;
        tecla = tecla.toUpperCase();

        if (tecla.length === 1 && tecla >= "A" && tecla <= "Z") {
            if (letraActual < largoPalabra) {
                const cell = document.getElementById(`cell-${intentoActual}-${letraActual}`);
                if (cell) {
                    cell.textContent = tecla;
                    cell.classList.add("typing");
                    letraActual++;
                    actualizarCursor();
                }
            }
        } else if (tecla === "BACKSPACE" || tecla === "DELETE") {
            if (letraActual > 0) {
                letraActual--;
                const cell = document.getElementById(`cell-${intentoActual}-${letraActual}`);
                if (cell) {
                    cell.textContent = "";
                    cell.classList.remove("typing");
                    actualizarCursor();
                }
            }
        } else if (tecla === "ENTER") {
            validar();
        }
    }

    function validar() {
        if (letraActual < largoPalabra) {
            mensaje.textContent = "‚ö†Ô∏è Faltan letras";
            return;
        }

        let intento = "";
        const celdas = [];
        for (let i = 0; i < largoPalabra; i++) {
            const c = document.getElementById(`cell-${intentoActual}-${i}`);
            intento += c.textContent;
            celdas.push(c);
        }

        for (let i = 0; i < largoPalabra; i++) {
            setTimeout(() => {
                const letra = intento[i];
                if (letra === palabraSecreta[i]) celdas[i].classList.add("correct");
                else if (palabraSecreta.includes(letra)) celdas[i].classList.add("present");
                else celdas[i].classList.add("absent");

                if (i === largoPalabra - 1) {
                    if (intento === palabraSecreta) {
                        mensaje.textContent = "üéâ ¬°GOLEADA! GANASTE.";
                        mensaje.style.color = "#2ecc71";
                        juegoTerminado = true;
                    } else if (++intentoActual === intentosMax) {
                        mensaje.textContent = "‚ùå FIN DEL PARTIDO. ERA: " + palabraSecreta;
                        juegoTerminado = true;
                    } else {
                        letraActual = 0;
                        mensaje.textContent = "";
                    }
                    actualizarCursor();
                }
            }, i * 150);
        }
    }

    // EJECUCI√ìN INICIAL
    crearTablero();
});
</script>
