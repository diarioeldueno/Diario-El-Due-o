        /* LA GRILLA */

            display: grid; 
            grid-template-columns: repeat(15, 1fr); 
            background-color: #1a1a1a; 
            border: 3px solid #1a1a1a; 
            gap: 1px; 
            aspect-ratio: 1/1;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);

        .cell { background-color: #db5c4e; position: relative; }
        .cell.black { background-color: #ffffff; }
        .cell input { 
            width: 100%; height: 100%; border: none; text-align: center; 
            text-transform: uppercase; font-size: 1.1rem; font-weight: 800; 
            outline: none; background: transparent; 
        }
        .cell-num { position: absolute; top: 1px; left: 2px; font-size: 0.6rem; color: #666; font-weight: 700; pointer-events: none; }
        
        /* PANEL DE PISTAS */
        .clues-panel { background: white; padding: 20px; border-radius: 12px; height: 600px; overflow-y: auto; }
        .clue-group h3 { background: #1a1a1a; color: white; padding: 10px; margin-bottom: 10px; font-size: 0.9rem; border-left: 4px solid #e74c3c; }

        .btn-check { grid-column: 1 / -1; padding: 15px; background: #e74c3c; color: white; border: none; font-weight: 800; border-radius: 8px; cursor: pointer; margin-top: 10px; }

        @media (max-width: 850px) { .game-container { grid-template-columns: 1fr; } .clues-panel { height: auto; } }

const hoy = new Date();
const indice = hoy.getDate() % JUEGOS.length;
const p = JUEGOS[indice];

function init() {
    document.getElementById('fecha').innerText = hoy.toLocaleDateString('es-ES', {weekday:'long', day:'numeric', month:'long'}).toUpperCase();
    const g = document.getElementById('grid');
    if(!g) return;

    for(let r=0; r<15; r++) {
        for(let c=0; c<15; c++) {
            const char = (p.layout[r] && p.layout[r][c]) ? p.layout[r][c] : '0';
            const d = document.createElement('div');
            d.className = char === '0' ? 'cell black' : 'cell';
            
            if(char !== '0') {
                const i = document.createElement('input');
                i.maxLength = 1; i.dataset.r = r; i.dataset.c = c;
                i.oninput = () => { if(i.value) mover(r, c+1); };
                i.onkeydown = (e) => {
                    if(e.key === 'ArrowRight') mover(r, c+1);
                    if(e.key === 'ArrowLeft') mover(r, c-1);
                    if(e.key === 'ArrowDown') mover(r+1, c);
                    if(e.key === 'ArrowUp') mover(r-1, c);
                    if(e.key === 'Backspace' && !i.value) mover(r, c-1);
                };

                // SOLUCI√ìN AL PROBLEMA DE LAS VERTICALES:
                const hPista = p.h.find(x => x.r === r && x.c === c);
                const vPista = p.v.find(x => x.r === r && x.c === c);
                
                if(hPista || vPista) {
                    const s = document.createElement('span');
                    s.className = 'cell-num';
                    // Si tiene ambas, muestra el n√∫mero de la horizontal o vertical indistintamente
                    s.innerText = hPista ? hPista.n : vPista.n;
                    d.appendChild(s);
                }
                d.appendChild(i);
            }
            g.appendChild(d);
        }
    }
    
    // CARGA DE LISTAS
    p.h.forEach(x => document.getElementById('h-list').innerHTML += `<div class="clue-item"><b>${x.n}.</b> ${x.p}</div>`);
    p.v.forEach(x => document.getElementById('v-list').innerHTML += `<div class="clue-item"><b>${x.n}.</b> ${x.p}</div>`);
}

function mover(r, c) {
    const next = document.querySelector(`input[data-r="${r}"][data-c="${c}"]`);
    if(next) next.focus();
}

function verificar() {
    const ins = document.querySelectorAll('.cell input');
    let win = true;
    ins.forEach(i => {
        const sol = p.layout[i.dataset.r][i.dataset.c];
        if(i.value.toUpperCase() !== sol) { win = false; i.style.color = 'red'; }
        else { i.style.color = '#27ae60'; }
    });
    const msg = document.getElementById('msg');
    msg.innerText = win ? "üèÜ ¬°CORRECTO! LO HAS LOGRADO" : "‚ùå REVISA LAS LETRAS EN ROJO";
    msg.style.color = win ? "#27ae60" : "#e74c3c";
}
